<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1 id="title">Currency Converter</h1>
    <div class="container-xl">
        <div class="container-fluid content">
            <div class="container details">
                <div class="row">
                  <div class="col" id="fromimg">
                    From
                    <span>
                        <img src="https://flagsapi.com/US/flat/64.png">
                    </span>
                    <select class="countries" name="from">
                        
                    </select>
                  </div>
                  <div class="col" id="toimg">
                    To
                    <span>
                        <img src="https://flagsapi.com/IN/flat/64.png">
                    </span>
                    <select class="countries" name="to">
                    </select>
                  </div>
                </div>
              </div>
              <div id="amtinput">
                <h3>Enter Amount</h3>
                <input type="number" value="1">
            </div>
              <div id="convertDisplay">
                <h4>1 USD</h4>
                <i class="fa-solid fa-right-left"></i>
                <h4>82 INR</h4>
              </div>
              <div id="btnfooter">
                <button type="button" id="cnvrtbtn">Convert</button>
              </div>
            </div>
      </div>
    <script src="app.js" type="module"></script>
    <script src="country.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
